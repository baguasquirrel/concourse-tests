---
resources:
  - name: concourse-tests
    type: git
    source:
      uri: git@github.com:utricularian/concourse-tests.git
      branch: master
      private_key: ((resource-git-read-only))
  - name: concourse-tests-dirty
    type: git
    source:
      uri: git@github.com:utricularian/concourse-tests.git
      branch: master
      private_key: ((resource-git-read-write))

jobs:
- name: on-commit-bump-timestamp
  plan:
    - get: concourse-tests
      version: latest
      trigger: true
    - task: add-timestamp-to-concourse-tests
      file: concourse-tests/tasks/add-timestamp-to-concourse-tests.yml
    - put: concourse-tests-dirty

